site_name: RMF Audio Capture HAL
site_url: https://github.com/rdkcentral/rdk-halif-rmf_audio_capture
repo_url: https://github.com/rdkcentral/rdk-halif-rmf_audio_capture
repo_name: rdkcentral/rdk-halif-rmf_audio_capture

nav:
  - Home: index.md
  - Contributing: CONTRIBUTING.md
  - License: LICENSE.md
  - Notice: NOTICE.md
  - Changelog: CHANGELOG.md

docs_dir: docs/pages
site_dir: site

plugins:
  - search
  - mermaid2
theme:
  name: material
  #logo: assets/logo.png
  #favicon: assets/favicon.ico
  highlightjs: true
  user_color_mode_toggle: true
  extra_css:
  - extra.css
  features:
    - navigation.footer
#    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - content.tabs
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
extra_css:
  - extra.css
