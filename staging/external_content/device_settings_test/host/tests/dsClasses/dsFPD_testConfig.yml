# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsFPD:  # Prefix must always exist
    description: "dsFPD Device Settings testing profile / menu system for UT"
    test:
        artifacts:
          - "../../../bin"
        execute: "run.sh" #Execute command
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsFPD"
                tests:
                    - "dsFPInit_L1_positive"
                    - "dsFPInit_L1_negative"
                    - "dsFPTerm_L1_positive"
                    - "dsFPTerm_L1_negative"
                    - "dsSetFPState_L1_positive"
                    - "dsSetFPState_L1_negative"
                    - "dsSetFPBlink_L1_positive"
                    - "dsSetFPBlink_L1_negative"
                    - "dsSetFPBrightness_L1_positive"
                    - "dsSetFPBrightness_L1_negative"
                    - "dsGetFPBrightness_L1_positive"
                    - "dsGetFPBrightness_L1_negative"
                    - "dsGetFPState_L1_positive"
                    - "dsGetFPState_L1_negative"
                    - "dsSetFPColor_L1_positive"
                    - "dsSetFPColor_L1_negative"
                    - "dsGetFPColor_L1_positive"
                    - "dsGetFPColor_L1_negative"
                    - "dsFPSetLEDState_L1_positive"
                    - "dsFPGetSupportedLEDStates_L1_posi"
                    - "dsFPGetSupportedLEDStates_L1_nega"
                    - "dsFPSetLEDState_L1_negative"
                    - "dsFPGetLEDState_L1_positive"
                    - "dsFPGetLEDState_L1_negative"
            1:
                name: "L2 dsFPD"
                tests:
                    - "L2_dsFPD_SetFPstateON_SetBrightne"
                    - "L2_dsFPD_SetFPstateOFF_SetBrightn"
                    - "L2_dsFPD_SetFPstateOFF_SetBlink"
                    - "L2_dsFPD_SetFPstateON_Multi_SetCo"
                    - "L2_dsFPD_SetFPstateOFF_SetColor"
                    - "L2_dsFPD_SetFPstateON_Single_SetC"
                    - "L2_dsFPD_VerifyLEDStateTransition"
            2:
                name: "L3 Front Panel Functions"
                tests:
                    - "Initialize dsFPD"
                    - "Set Front Panel Indicator State"
                    - "Get Front Panel Indicator State"
                    - "Blink Front Panel Indicator"
                    - "Set Front Panel Indicaor Brightne"
                    - "Get Front Panel Indicaor Brightne"
                    - "Set Front Panel State Pattern"
                    - "Get Front Panel State Pattern"
                    - "Set Front Panel Indicator Color"
                    - "Get Front Panel Indicator Color"
                    - "Get Supported Front Panel State P"
                    - "Terminate dsFPD"
