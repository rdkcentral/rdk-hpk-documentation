# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsHost:  # Prefix must always exist
    description: "dsHost Device Settings testing profile / menu system for UT"
    test:
        artifacts:
        #List of artifacts folders, test class copies the content of folder to the target device workspace
          - "../../../bin/"
        # exectute command, this will appended with the target device workspace path
        execute: "run.sh"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsHost"
                tests:
                  - "dsHostInit_L1_positive"
                  - "dsHostInit_L1_negative"
                  - "dsHostTerm_L1_positive"
                  - "dsHostTerm_L1_negative"
                  - "dsGetCPUTemperature_L1_positive"
                  - "dsGetSocIDFromSDK_L1_positive"
                  - "dsGetSocIDFromSDK_L1_negative"
                  - "dsGetCPUTemperature_L1_negative"
                  - "dsGetHostEDID_L1_positive"
                  - "dsGetHostEDID_L1_negative"
            1:
                name: "L2 dsHost"
                tests:
                  - "L2_GetCPUTemperature"
                  - "L2_GetAndVerifySocID"
                  - "L2_ValidateHostEDID"
            2:
                name: "L3 dsHost"
                tests:
                  - "Initialize dsHost"
                  - "Terminate dsHost"
                  - "Get CPU Temperature"
                  - "Get SoC ID"
                  - "Get Host EDID"
