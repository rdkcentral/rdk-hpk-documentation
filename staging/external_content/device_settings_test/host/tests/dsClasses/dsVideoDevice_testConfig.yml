                    - "dsSetDisplayframerate_L1_positive"
                    - "dsRegisterFrameratePreChangeCB_L1_positive"
                    - "dsRegisterFrameratePostChangeCB_L1_positive"
                    - "dsVideoDeviceInit_L1_negative"
                    - "dsVideoDeviceTerm_L1_negative"
                    - "dsGetVideoDevice_L1_negative"
                    - "dsSetDFC_L1_negative"
                    - "dsGetHDRCapabilities_L1_negative"
