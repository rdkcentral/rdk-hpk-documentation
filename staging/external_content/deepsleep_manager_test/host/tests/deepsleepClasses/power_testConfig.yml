# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

power:  # Prefix must always exist
    description: "power Manager testing profile / menu system for UT"
    test:
        artifacts:
        #List of artifacts folders, test class copies the content of folder to the target device workspace
          - "../../../bin/powermanager/"
        # exectute command, this will appended with the target device workspace path
        execute: "run.sh" #Execute command
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 power"
                tests:
                  - "PLAT_INIT_L1_positive"
                  - "PLAT_INIT_L1_negative"
                  - "PLAT_TERM_L1_positive"
                  - "PLAT_TERM_L1_negative"
                  - "PLAT_API_SetPowerState_L1_positive"
                  - "PLAT_API_SetPowerState_L1_negative"
                  - "PLAT_API_GetPowerState_L1_positive"
                  - "PLAT_API_GetPowerState_L1_negative"
                  - "PLAT_API_SetWakeupSrc_L1_positive"
                  - "PLAT_API_SetWakeupSrc_L1_negative"
                  - "PLAT_API_GetWakeupSrc_L1_positive"
                  - "PLAT_API_GetWakeupSrc_L1_negative"
                  - "PLAT_Reset_L1_positive"
                  - "PLAT_Reset_L1_negative"
            1:
                name: "L2 power"
                tests:
                  - "L2_SetAndGetPowerState"
                  - "L2_SetAndGetWakeupSrc"
            2:
                name: "L3 power"
                tests:
                  - "Initialize Power Manger"
                  - "Set Power State"
                  - "Get Power State"
                  - "Set Wakeup Source"
                  - "Get Wakeup Source"
                  - "Terminate Power Manager"
